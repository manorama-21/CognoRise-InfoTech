<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BMI Calculator</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
         background-image: url(bg.jpg);
    }

    .h2{
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        font-size: 35px;
        font-weight: bolder;
    }
    .container {
        width: 320px;
        border: 3px solid blue;
        padding: 20px;
        background-color: #EECCCC;
        border-radius: 15px;
        box-shadow: 5px 8px 22px 4px rgb(0, 0, 0);
        color: black;
        font-weight: bolder;
    }
    input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
    }
    button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }
    .result {
        margin-top: 10px;
        padding: 10px;
        border-radius: 3px;
    }
</style>
</head>
<body>
<div class="container w-50 ">
    <h2 class="text-center" style="text-decoration: underline;">BMI Calculator</h2>
    <label for="weight" class="form-group">Weight (kg):</label>
    <input type="number" id="weight" placeholder="Enter weight" class="form-control mt-2">
    <label for="height" class="form-group">Height (cm):</label>
    <input type="number" id="height" placeholder="Enter height" class="form-control mt-2">
    <button onclick="calculateBMI()">Calculate BMI</button>
    <div class="result" id="result"></div>
</div>

<script>
    function calculateBMI() {
        const weight = parseFloat(document.getElementById('weight').value);
        const height = parseFloat(document.getElementById('height').value);
        
        if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
            document.getElementById('result').innerHTML = 'Please enter valid weight and height.';
            return;
        }

        const bmi = weight / ((height / 100) * (height / 100));
        let category;

        if (bmi < 18.5) {
            category = 'Underweight';
        } else if (bmi >= 18.5 && bmi < 25) {
            category = 'Normal weight';
        } else if (bmi >= 25 && bmi < 30) {
            category = 'Overweight';
        } else {
            category = 'Obesity';
        }

        document.getElementById('result').innerHTML = `Your BMI is ${bmi.toFixed(2)} (${category}).`;
    }
</script>
</body>
</html>
